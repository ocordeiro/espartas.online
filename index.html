<!doctype>
<html>

<head>
    <title>eSpartas - Campeonatos de Free Fire</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;

        }

        .bg-black {
            background-color: #000 !important;
        }

        .container {
            color: #dadae0 !important;
            font-weight: 100;
        }

        .content {
            background-image: url(http://themes.pixiesquad.com/pixiefreak/twisting-nether/wp-content/uploads/2018/10/background-copy.jpg);
        }
    </style>
</head>


<body class="h-100 w-100 p-0 m-0 h-100 w-100 text-center bg-black text-light">

    <div class="container h-100 ">
        <div class="row align-items-center h-100">
            <div class="col-8 mx-auto">
                <div class="content p-4 bg-dark b-0">

                    <div class="mb-4">
                        <img src="images/logo.png" class="">
                        <h3>
                            <img width="140" src="images/sublogo.png">
                            <img width="140" src="images/free-fire.png">
                        </h3>
                        <img height="30" src="images/maranhao.png">

                    </div>

                    <h4>1º CAMPEONATO FREE FIRE MARANHÃO</h4>

                    <p>Inscrição gratuita para os primeiros 500 jogadores</p>


                    <div class="col-md-12">
                        <form class="row">
                            <div class="col-12 col-sm pr-sm-0">
                                <input type="text" name="name" id="name" placeholder="Nome do Jogador"
                                    class="form-control">
                            </div>

                            <div class="col-12 col-sm">
                                <input type="email" name="email" id="email" placeholder="E-mail" class="form-control">
                            </div>

                            <div class="col-12 col-sm-auto pl-sm-0">
                                <input type="button" name="commit" value="Enviar" class="btn btn-primary btn-block">
                            </div>

                        </form>


                        <div class="countdown">
                            <h5>Faltam</h5>
                            <h5 class="timer">
                                <span id="days"></span> dias
                                <span id="hours"></span> horas
                                <span id="minutes"></span> minutos e
                                <span id="seconds"></span> segundos
                            </p>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>


    <script>
        function countdown(endDate) {
            let days, hours, minutes, seconds;

            endDate = new Date(endDate).getTime();

            if (isNaN(endDate)) {
                return;
            }

            setInterval(calculate, 1000);

            function calculate() {
                let startDate = new Date().getTime();

                let timeRemaining = parseInt((endDate - startDate) / 1000);

                if (timeRemaining >= 0) {
                    days = parseInt(timeRemaining / 86400);
                    timeRemaining = (timeRemaining % 86400);

                    hours = parseInt(timeRemaining / 3600);
                    timeRemaining = (timeRemaining % 3600);

                    minutes = parseInt(timeRemaining / 60);
                    timeRemaining = (timeRemaining % 60);

                    seconds = parseInt(timeRemaining);

                    document.getElementById("days").innerHTML = parseInt(days, 10);
                    document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
                    document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
                    document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;
                } else {
                    return;
                }
            }
        }

        (function () {
            countdown('01/01/2020 05:00:00 PM');
        }());
    </script>



</body>

</html>
